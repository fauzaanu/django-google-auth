{% comment %}
Paste the code generated from
https://developers.google.com/identity/gsi/web/tools/configurator

We are passing the following context:
clientid: The client ID of your Google Cloud project.
redirect_url : The URL to redirect to after successful sign-in.

{% endcomment %}

<div id="g_id_onload"
     data-client_id="{{ clientid }}"
     data-context="signin"
     data-ux_mode="redirect"
     data-login_uri="{{ redirect_uri }}"
     data-auto_select="true"
     data-itp_support="true">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="filled_black"
     data-text="continue_with"
     data-size="large"
     data-logo_alignment="left">
</div>
